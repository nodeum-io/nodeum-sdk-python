Generate SDK:
  image: $CI_REGISTRY/nodeum/web/swagger:$SWAGGER_REF
  stage: build
  rules:
    - if: $SWAGGER_REF && $PACKAGE_VERSION
  script:
    - >-
      docker-entrypoint.sh generate
      -i /swagger/api.yml
      -p sortParamsByRequiredFlag
      -p packageName=$PACKAGE_NAME
      -p packageVersion=$PACKAGE_VERSION
      -g python
      -o $CI_PROJECT_DIR
  artifacts:
    paths:
      - .openapi-generator/
      - docs/
      - $PACKAGE_NAME/
      - test/
      - .gitignore
      - .travis.yml
      - git_push.sh
      - README.md
      - '*.txt'
      - setup.*
      - tox.ini

Commit SDK:
  image: docker:git
  stage: publish
  rules:
    - if: $SWAGGER_REF && $PACKAGE_VERSION
  needs:
    - job: Generate SDK
      artifacts: true
  before_script:
    - eval $(ssh-agent -s)
    - echo "$GIT_SSH_PRIV_KEY" | ssh-add -
    - git config --global user.email "$GITLAB_USER_EMAIL"
    - git config --global user.name "$GITLAB_USER_NAME"
    - git remote set-url --add --push origin git@$CI_SERVER_HOST:$CI_PROJECT_PATH.git
    - mkdir -p ~/.ssh
    - ssh-keyscan $CI_SERVER_HOST >> ~/.ssh/known_hosts
  script:
    - git add .
    - git commit -m "Generate SDK from $SWAGGER_REF for $PACKAGE_VERSION" || true
    - git push -o ci.skip origin HEAD:$CI_COMMIT_REF_NAME

Publish SDK:
  image: python:3
  stage: publish
  rules:
    - if: $SWAGGER_REF && $PACKAGE_VERSION
  needs:
    - job: Generate SDK
      artifacts: true
  before_script:
    - pip install --user --upgrade twine
    - >-
      echo "[pypi]
        username = __token__
        password = $PIP_API_TOKEN" >> $HOME/.pypirc
  script:
    - python3 setup.py sdist bdist_wheel
    - python3 -m twine upload dist/*
